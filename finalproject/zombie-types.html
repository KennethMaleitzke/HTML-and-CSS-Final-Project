        <h1><a href="index.html"><img id="header" src="media/dying_light.png"></a></h1>
<script>
	var Image = new Array("media/zombie.png", "media/goon2.png", "media/toad.jpg", "media/Viral.png", "media/demolisher.png", "media/volatile.jpg", "media/bolter.png", "media/bomber.png", "media/gastank.jpg", "media/screamer.png", "media/nighthunter.png");
	var ImageNum=0;
	var ImageLength = Image.length - 1;
	function changeImage(number){
		ImageNum = ImageNum + number;
		if (ImageNum > ImageLength)
			ImageNum = 0;
		if (ImageNum < 0)
			ImageNum = ImageLength;

		document.getElementById("mySlides").src = Image[ImageNum];
		return;
	}
</script>
</head>
<body class="center">
	<header class="col-12 col-m-12 " >
		<h2>Zombie Types</h2>
	</header>
	<section  class="col-12 col-m-12"> 
		<button type="button" id="previous" style="display:inline-block;margin-right:10%;" onclick="changeImage(-1)">Previous</button>
		<button type="button" id="next" onclick="changeImage(1)">Next</button>
	</section>	
	<section class="col-12 col-m-12" >	
		<p style=width:30%;margin-left:5%;"><img alt="photo slideshow" id="mySlides" src="media/zombie.png" style="max-width:150%; min-width:200px; height:auto;padding:10%; 
	 	 background:#444; box-shadow:5px 5px white;"></p>
	</section>
