		<fieldset class="center">
			<legend>Address Information:</legend>
			<p><label for="name"  >First Name:</label>
			<input type="text" id="name" name="name" size="30"  required autofocus/><br /></p>
			
			<p><label for="name" > Last Name:</label>
			<input type="text" id="name" name="name" size="30" required autofocus><br></p>
			
			<p><label for="address"  >Address:</label>
			<input  type="text" id="address" name="address" size="50"  /> <br/></p>
			
			<p><label for="city"  >City:</label>
			<input type="text"  id="city" name="city" size="20"/></p>
			
			<p><label for="state"  >State:</label><input type="text"  id="state" name="state" size="5" value="MI" /></p>
		
			<p><label for="zip"   >Zip:</label><input type="text"  id="zip" name="zip" size="10"/><br/></p>

			<p><label for="Email"  >E-Mail Address:</label>
